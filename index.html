<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="images/Summer 1.png" type="image/x-icon">
    <!-- Tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Banner Section -->
    <header class=" bg-[#F9F6E2]">
        <div class="flex flex-col-reverse md:flex-row justify-around items-center container mx-auto py-7">
            <div class="text-center space-y-10">
                <h3 class="font-medium text-3xl">---SALE FEVER---</h3>
                <h1 class="text-6xl text-start font-bold">Purchase TK 200 or <br>above & get <span
                        class="text-secondary">20% off</span></h1>
                <div>
                    <span class="font-medium text-2xl">Use Promo Code</span>
                    <button class="btn btn-secondary font-semibold text-2xl text-white ml-3">SELL200</button>
                </div>
            </div>
            <div>
                <img src="images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main class="bg-[#F8F8F8] pt-20">
        <section class="flex flex-col lg:flex-row w-5/6 container mx-auto">
            <!-- Card container -->
            <div class="flex-1">
                <h1 class="text-5xl font-semibold">Kitchenware</h1>
                <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8">
                    <!-- 1st card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod1.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Spoon Set</h2>
                                <p class="text-xl text-gray-500">39.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 2nd card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod2.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Dining Set</h2>
                                <p class="text-xl text-gray-500">25.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 3rd card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod3.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Home Cooker</h2>
                                <p class="text-xl text-gray-500">49.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sports Wear card section -->
                <h1 class="text-5xl font-semibold mt-16">Sportswear</h1>
                <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8">
                    <!-- 4th card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod4.png" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Sports Back Cap</h2>
                                <p class="text-xl text-gray-500">49.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 5th card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod5.png" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Full Jersey Set</h2>
                                <p class="text-xl text-gray-500">69.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 6th card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod6.png" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Sports cates</h2>
                                <p class="text-xl text-gray-500">159.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shopping Cart section -->
            <div class="lg:w-[300px] xl:w-[350px] mt-20">
                <div class="ml-3">
                    <div class="space-y-4 p-4 bg-base-100 rounded-lg mb-3">
                        <h3 class="text-2xl font-medium">Have Coupon?</h3>
                        <input type="text" placeholder="Coupon code" class="input input-bordered w-2/3 max-w-xs" />
                        <button class="btn btn-secondary text-white">Apply</button>
                    </div>
                    <div class="p-4 bg-base-100 rounded-lg">
                        <div id="items text-2xl">

                        </div>
                        <div class="text-2xl space-y-2">
                            <h3>Total Price: <span>00</span></h3>
                            <h3>Discount: <span>00</span></h3>
                            <h3>Total: <span>00</span></h3>
                        </div>
                        <button class="btn btn-secondary w-full text-white">Apply</button>

                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
