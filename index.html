<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="images/Summer 1.png" type="image/x-icon">
    <!-- Tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Banner Section -->
    <header class=" bg-[#F9F6E2]">
        <div class="flex justify-around items-center container mx-auto py-7">
            <div class="text-center space-y-10">
                <h3 class="font-medium text-3xl">---SALE FEVER---</h3>
                <h1 class="text-6xl text-start font-bold">Purchase TK 200 or <br>above & get <span
                        class="text-secondary">20% off</span></h1>
                <div>
                    <span class="font-medium text-2xl">Use Promo Code</span>
                    <button class="btn btn-secondary font-semibold text-2xl text-white ml-3">SELL200</button>
                </div>
            </div>
            <div>
                <img src="images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main class="bg-[#F8F8F8] pt-20">
        <section class="flex w-5/6 container mx-auto">
            <!-- Card container -->
            <div class="flex-1">
                <h1 class="text-5xl font-semibold">Kitchenware</h1>
                <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8">
                    <!-- 1st card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod1.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Spoon Set</h2>
                                <p class="text-xl text-gray-500">39.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 2nd card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod1.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Spoon Set</h2>
                                <p class="text-xl text-gray-500">39.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- 3rd card -->
                    <div class="card w-full bg-base-100 shadow-xl">
                        <div class="bg-[#F8F8F8] m-4 py-2 rounded-lg">
                            <figure><img src="images/prod1.png" alt="Shoes" /></figure>
                        </div>
                        <div class="card-body">
                            <div class="text-center space-y-2">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                </div>
                                <h2 class="font-semibold text-xl">Spoon Set</h2>
                                <p class="text-xl text-gray-500">39.00<span> TK</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shopping Cart section -->
            <div class="w-[350px]">
                <div>
                    <h3>Have Coupon?</h3>
                </div>
                <div>
                    <h3>Total Price</h3>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
